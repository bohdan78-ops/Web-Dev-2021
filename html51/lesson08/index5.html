<body>
    <form id="registration">
        

            <fieldset>
            
            <legend>Форма регистрации</legend>
            
            

            <fieldset>
        
            
            
            
            <legend>Форма для рейстрації</legend>
            <div>
                <label for="fullname">Фио</label>
                <input id="fullname" name="fullname" type="text">
            </div>
            <div>
                  <label for="email">Email</label>
                  <input id="email" name="email" type="email">
            
        </div>
        <label for="phone">Номер телефона</label>
            <input for="phone" name="phone" type="tel">

                <input id="dateofbirth" name="dateofbirth" type="date"/>
    </div>
      
    </fieldset>
</fieldset>
        

        
    <fieldset>
        <legend>Параметри доставки</legend>
        <div>
            <label for="address">Адресса</label>
            <textarea id="address" name="address" rows="5"></textarea>
        </div>
    <div>
        <label for="postcode" >Поштова скринька</label>
        <input id="postcode" name="postcode" type="text"/>
    </div>
</fieldset>
    
    <fieldset>
        <legend>Спосіб отримання увідомлень</legend>
        <div>
          <input id="emailmessage" name="message" type="radio">
          <label for="emailmessage">По Email</label>
        </div>
        <div>
            <input id="phonemessage" name="massage" type="radio">
            <label for="phonemessage">По телефону</label>

        </div>
        
        <div>
            <input id="nomessage" name="message" type="radio">
            <label for="nomessage">Не увідомляти мене </label>
        </div>
    </fieldset>
<fieldset>
    <button type="submit">Відправити данні</button>
</fieldset>
</form>
